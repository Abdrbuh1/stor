<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر MOMO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- قسم تسجيل الدخول -->
    <section id="login-section">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <p id="login-error" style="color: red; display: none;">كلمة المرور غير صحيحة!</p>
        </form>
    </section>

    <!-- قسم إضافة المنتجات -->
    <section id="add-product-section" style="display:none;">
        <h2>إضافة منتج جديد</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="اسم المنتج" required>
            <input type="number" id="product-price" placeholder="سعر المنتج (بالريال اليمني)" required>
            <input type="text" id="product-image" placeholder="رابط صورة المنتج" required>
            <button type="submit">إضافة المنتج</button>
        </form>

        <h3>قائمة المنتجات</h3>
        <div id="product-list-admin" class="products"></div>
    </section>

    <!-- قسم المنتجات العامة -->
    <section id="products-section" style="display:none;">
        <h2>المنتجات المتاحة</h2>
        <div id="product-list" class="products"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
